<!DOCTYPE html>
<html>
    <head>
        <style>
            .button{
                background-color: rgb(179, 175, 175);
                padding: 12px;
                border-radius:5px; 
                color:black;
                margin-right:20px;
                cursor: pointer;
            
            }
            button:hover{
                opacity:0.8;
            }
            button:active{
                background-color: white;
                color: black;
            }  
           
        </style>
    </head>
    <body>
        <button class="button">
            Click
        </button> 
       
    </body>
</html>
