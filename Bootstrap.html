<!DOCTYPE html>
<html>
    <head>
        <style>
            .button{
                background-color: rgb(121, 82, 179);
                border:none;
                padding: 15px 25px;
                border-radius:5px;
                color: white;
                margin-right:20px;
                cursor: pointer;
            }
            button:active{
                background-color: white;
                color: black;
            } 
            .button1{
                background-color:rgb(183, 186, 189);
                border:rgb(72, 69, 69);
                border-style:solid;
                padding: 15px 25px;
                border-radius:5px;
                color: black;
                margin-right:20px;
                cursor: pointer;
            } 
           
        </style>
    </head>
    <body>
        <button class="button">
            Get Started
        </button> 
        <button class="button1">
            Download
        </button> 
    </body>
</html>
